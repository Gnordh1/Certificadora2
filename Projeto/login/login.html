<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="stylesLogin.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Bem vindo ao <span class="destaque-azul">CircuitLearn</span>!</h1>

      <div class="user-avatar">
        <img src="../assets/icon-3d.jpg" alt="ilustração de avatar" />
      </div>

      <div class="login-info">
        <div class="input-container">
          <input type="text" id="user" placeholder=" " />
          <label for="user">Usuário</label>
        </div>

        <div class="input-container">
          <input type="password" id="senha" placeholder=" " />
          <label for="senha">Senha</label>
        </div>

        <button id="login-btn">Entrar</button>
      </div>
    </div>

    <script>
      // Funcionalidade básica do botão
      document
        .getElementById("login-btn")
        .addEventListener("click", function () {
          const user = document.getElementById("user").value;
          const senha = document.getElementById("senha").value;

          if (user && senha) {
            alert(
              "Tentativa de login com:\nNome: " + user + "\nSenha: " + senha
            );
          } else {
            alert("Por favor, preencha todos os campos!");
          }
        });
    </script>
  </body>
</html>
