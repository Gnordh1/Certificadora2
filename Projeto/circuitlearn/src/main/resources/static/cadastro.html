<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie sua Conta | CircuitLearn</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/cadastro.css" />
  </head>
  <body class="cadastro-page">
    <div class="cadastro-container">
      <div class="logo">
        <i class="fas fa-microchip"></i>
        <h1>CircuitLearn</h1>
      </div>
      <h2>Crie sua conta. É rápido e fácil.</h2>
      <p>
        Junte-se à comunidade e comece a aprender eletrônica de forma
        interativa.
      </p>

      <form id="cadastroForm" class="cadastro-form" novalidate>
        <div class="input-container">
          <div class="input-wrapper">
            <input type="text" id="nome" placeholder=" " required />
          </div>
          <label for="nome">Nome Completo</label>
          <span class="field-error-message hidden"
            >Por favor, insira seu nome.</span
          >
        </div>

        <div class="input-container">
          <div class="input-wrapper">
            <input type="email" id="email" placeholder=" " required />
          </div>
          <label for="email">E-mail</label>
          <span class="field-error-message hidden">E-mail inválido.</span>
        </div>

        <div class="input-container">
          <div class="input-wrapper">
            <input type="password" id="senha" placeholder=" " required />
            <i class="fas fa-eye password-toggle" id="toggleSenha"></i>
          </div>
          <label for="senha">Senha</label>
          <span class="field-error-message hidden"
            >A senha deve ter no mínimo 8 caracteres.</span
          >
        </div>

        <div class="input-container">
          <div class="input-wrapper">
            <input
              type="password"
              id="confirmarSenha"
              placeholder=" "
              required
            />
            <i class="fas fa-eye password-toggle" id="toggleConfirmarSenha"></i>
          </div>
          <label for="confirmarSenha">Confirmar Senha</label>
          <span class="field-error-message hidden"
            >As senhas não coincidem.</span
          >
        </div>

        <button type="submit" id="cadastro-btn" class="btn primary">
          CRIAR CONTA
        </button>

        <div id="cadastro-error" class="error-message hidden"></div>
      </form>

      <div class="login-link">
        <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
      </div>
    </div>

    <script src="scriptCadastro.js"></script>
  </body>
</html>
